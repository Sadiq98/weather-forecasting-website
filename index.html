<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Website</title>

    <link rel="stylesheet" href="./css/style.css">
</head>


<body class="bg-light">
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Weather Forecast</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-list"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg> </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="./About.html">About</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input id="city" class="form-control me-2" type="search" placeholder="Enter City"
                            aria-label="Search">
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <div class="card  m-4 p-3">
                        <div class="card-body" id="weatherResult">
                            <h5 class="card-title"><span id="city_name"></span>, <span id="country"></span></h5>
                            <p class="card-text text-dark-50"> <span id="timeZone"></span> </p>
                            <div class="d-flex justify-content-between">
                                <div >
                                    <h1><span id="temCelsius"></span><sup>&deg;</sup></h1>
                                </div>
                                <div>
                                    <span id="weather_type">
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <span id="weather_desc"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="card  m-4">
                        <div class="card-body">
                            <div class="container">
                                <h6 class=" p-2 text-black-50 text-center">Air Quality Index (AQI)</h6>
                                <div class="row">
                                    <div class=" col-lg-6">
                                        <div class="progress blue">
                                            <span class="progress-left">
                                                <span class="progress-bar"></span>
                                            </span>
                                            <span class="progress-right">
                                                <span class="progress-bar"></span>
                                            </span>
                                            <div class="progress-value">90%</div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 d-flex align-items-center justify-content-center">
                                        <div>
                                            <h5 class="text-center">
                                                <strong class="d-block">Bad (359)</strong>
                                            </h5>
                                            <span class="d-block text-center text-black-50">Take Caution Outdoors</span>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card m-4">
                    <div class="card-header bg-white">
                        <div class="d-flex justify-content-between m-0">
                            <div class="col-lg-8">
                                <p class="text-black-50">Feels Like</p>
                                <h5>
                            </div>
                            <div class="col-lg-4 text-end">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="blue"
                                    class="bi bi-thermometer-sun" viewBox="0 0 16 16">

                                </svg>

                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between ">
